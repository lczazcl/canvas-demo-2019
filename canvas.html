<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>我的画板</title>
  <link rel="stylesheet" href="./style.css">
  <script src="//at.alicdn.com/t/font_1025499_x7g4ngdi5d.js"></script>
</head>

<body>
  <canvas id="xxx" width="300" height="300"></canvas>
  <div id="actions" class="actions">
    <svg id="pen" class="icon active">
      <use xlink:href="#icon-pen"></use>
    </svg>
    <svg id="eraser" class="icon">
      <use xlink:href="#icon-Eraser-Tool"></use>
    </svg>
    <svg id="clear" class="icon">
      <use xlink:href="#icon-clear1"></use>
    </svg>
    <svg id="download" class="icon">
      <use xlink:href="#icon-save"></use>
    </svg>
  </div>
  <ol class="colors">
    <li id="black" class="black active"></li>
    <li id="red" class="red"></li>
    <li id="green" class="green"></li>
    <li id="blue" class="blue"></li>
  </ol>
  <ol class="sizes">
    <li id="thin" class="thin"></li>
    <li id="thick" class="thick"></li>
  </ol>

  <script src="./main.js"></script>
</body>

</html>
